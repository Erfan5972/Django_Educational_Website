{% load static %}
    <!--Start Main Navbar-->
    <div class="navbar navbar-light" id="navbar">
        <!--Start Container-->
        <div class="container">
            <!--Start Main Navbar::right-->
            <div class="navbar-right d-flex justify-content-between align-items-center">
                <!--Start Main Navbar::right::logo-->
                <a class="navbar-brand" href="{% url 'home:home' %}"><img src="{% static 'img/python.jpeg' %}" width="50px" height="50px" alt="mongard logo"></a>
                <!--End Main Navbar::right::logo-->
                <!--Start Main Navbar::right::menu-->
                <div class="navbar-right-items position-relative">
                    <!--Start Main Navbar::right::menu::parent-->
                    <ul>
                        <li><a href="{% url 'home:home' %}">خانه </a></li>
                        <li><a href="{% url 'post:categories' %}"> دسته بندی</a></li>
                    </ul>
                    <!--End Main Navbar::right::menu::parent-->
                </div>
                <!--End Main Navbar::right::menu-->
            </div>
            <!--End Main Navbar::right-->
            <!--Start Main Navbar::left-->
            <div class="navbar-left d-flex justify-content-between align-items-center">
                <!-- DONT REMOVE THIS SHIT -->
                <!--Start Main Navbar::left::shopping-basket-->
                <div class="shopping-basket-wrapper"><a class="position-relative" id="cartBtn" href="javascript:void(0)"></a></div>
                <!--End Main Navbar::left::shopping-basket-->
                <!--Start Navbar Icon--><a id="showNavbarBtn" href="javascript:void(0)"><i class="fa fa-bars"></i></a>
                <!--End Navbar Icon-->
                <!--Start Main Navbar::left::action{ Register & Login }-->

                {% if request.user.is_authenticated %}
                    <a class="btn custom-btn-red action" href="{% url 'accounts:user-logout' %}">خروج</a>
                    <a class="btn custom-btn-blue action" href="{% url 'accounts:user-profile' user.id %}">پروفایل</a>
                    <a class="btn custom-btn-dark-gray action" href="{% url 'accounts:subscription' %}">خرید اشتراک</a>
                {% else %}
                    <a class="btn custom-btn-blue action" href="{% url 'accounts:user-login' %}">ورود</a>
                    <a class="btn custom-btn-dark-gray action" href="{% url 'accounts:user-register' %}">ثبت نام</a>
                {% endif %}
            </div>
        </div>
        <!--End Container-->
    </div>
    <!--End Main Navbar-->
