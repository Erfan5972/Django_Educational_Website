{% extends 'base.html' %}
{% block content %}
    <section class="sign_in_form_container text-center bg-light mt-5">

        <p class="sign_in_form_title">ثبت نام کاربر</p>

        <form class="sign_in_form" method="post" novalidate>
            {% csrf_token %}
            {{ form.phone_number }}<br><br>
            {{ form.full_name }}<br><br>
            {{ form.password1 }}<br><br>
            {{ form.password2 }}<br><br>
            <input type="submit" class="btn custom-btn-blue action" value="ثبت‌نام">
        </form>
        <br/><br/>
    </section>
{% endblock %}
