{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div class="container d-flex justify-content-between align-items-center">
        <nav>
            <h3>پروفایل کاربر</h3>
            <a href="{% url 'home:home' %}">ای ان وی</a> <span>/ پروفایل</span>
        </nav>
        </div>
    </div>

<div class="card" style="width: 18rem;margin-right: 60px; margin-top: 30px;">
  <div class="card-body">
    <h5 class="card-title" style=""> نام و نام خانوادگی:<br> {{ user.full_name }}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> شماره موبایل:<br><p dir="ltr">{{ user.phone_number }}</p></li>
  </ul>
  <div class="card-body">
    <a href="{% url 'accounts:user-logout' %}" class="card-link"><p class="btn custom-btn-red" style="display: inline-block; margin-right: 10px;">خروج</p></a>
    <a href="{% url 'accounts:edit-profile' %}" class="card-link"><p class="btn custom-btn-blue" style="display: inline-block;">ویرایش</p></a>
  </div>
</div>
{% endblock %}
